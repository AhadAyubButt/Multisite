<div class="main-content">
    <div class="page-content">
       <div class="container-fluid">
          <div class="row">
             <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                   <h4 class="mb-0 font-size-18">HOMEPAGE</h4>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-lg-12">
                <div class="row mb-3">
                   <div class="col-xl-4 col-sm-6">
                      <div class="mt-2">
                         <h5>HOMEPAGE LIST</h5>
                      </div>
                   </div>
                </div>
                <div class="card">
                    <div class="card-body">
                          <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">                            <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let homepage of homepageList; index as i; first as isFirst">
                                 <td>{{homepage.HomePageName}}</td>
                                 <td>
                                    <!-- <button class="btn-view">View</button> -->
                                    <button class="btn-edit" (click)="updateHomePage(homepage.HomePageName)">Edit</button>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                    </div>
                </div>

             </div>
          </div>
       </div>
    </div>
 </div>
