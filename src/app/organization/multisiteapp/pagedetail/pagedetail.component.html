
<div class="main-content">
    <div class="page-content">
       <div class="container-fluid">
          <!-- start page title -->
          <div class="row">
             <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                   <h4 class="mb-0 font-size-18">Edit Pages</h4>
                </div>
             </div>
          </div>
          <!-- end page title -->
          <div class="row">
             <div class="col-lg-12">
                <div class="card">
                   <div class="card-body">
                      <h4 class="card-title">Basic Information</h4>
                      <p class="card-title-desc">Fill all information below</p>
                      <form [formGroup]="form">
                         <div class="row">
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="URL">URL</label>
                                  <input type="text" class="form-control" formControlName="pageurl" id="pageurl" >
                               </div>
                            </div>
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="URL">Page Name</label>
                                  <input type="text" class="form-control" formControlName="pagename" id="pagename">
                               </div>
                            </div>
                            <div class="col-lg-12">
                               <div class="form-group">
                                  <label for="URL">Page Description</label>
                                  <input type="text" class="form-control" formControlName="pagedescription" id="pagedescription">
                               </div>
                            </div>
                            <div class="col-lg-12">
                               <h4 class="card-title">Meta Data</h4>
                               <p class="card-title-desc">Fill all information below</p>
                            </div>
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="URL">Page Meta Title</label>
                                  <input type="text" class="form-control" formControlName="pagemetatitle" id="pagemetatitle">
                               </div>
                      
                               <div class="form-group">
                                  <label for="URL">Page Meta Keywords</label>
                                  <input type="text" class="form-control" formControlName="pagemetakeywords" id="pagemetakeywords" >
                               </div>
                            </div>
                            <div class="col-lg-6">
                               <div class="form-group">
                                  <label for="URL">Page Meta Description</label>
                                  <textarea class="form-control" formControlName="pagemetadescription" id="pagemetadescription" class="form-control" id="metadescription" rows="5"></textarea>
                               </div>
                            </div>
                         </div>
                      </form>
                   </div>
                   <!-- card body end -->
                </div>
                <!-- card end -->
             </div>
             <!-- col 12 end --->
          </div> 
          <!-- row end -->
       </div>
    </div>
 </div>
