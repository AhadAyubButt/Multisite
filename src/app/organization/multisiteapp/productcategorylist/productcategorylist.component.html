<div class='main-content content'>
  <div class='page-content'>
    <div class='container-fluid'>
      <div class='row mb-3'>
        <div class='col-xl-4 col-sm-6'>
          <div class='mt-2'>
            <h5>Categories</h5>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12 mb-3'>
          <button class='btn btn-primary mr-2 float-right' routerLink='/multisite/createProductCategory'>
            <span>&#43;</span>New Category
          </button>
        </div>
      </div>

      <!-- end page title -->
      <table class='table'>
        <thead>
        <tr>
          <th scope='col'>#</th>
          <th scope='col'>Category Name</th>
          <th scope='col'>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let category of productCategoryList; index as i; first as isFirst'>
          <td scope='row'><b>{{i + 1}}</b></td>
          <td scope='row float-right' style=''>{{category.PCName}}</td>
          <td scope='row'>
            <button class='btn btn-primary edit transparent' (click)='editProductCategory(category.PCName)'>
              <svg id='edit_black_24dp' xmlns='http://www.w3.org/2000/svg' width='25' height='25'
                   viewBox='0 0 33.046 33.046'>
                <path id='Path_27' data-name='Path 27' d='M0,0H33.046V33.046H0Z' fill='none' />
                <path id='Path_28' data-name='Path 28'
                      d='M3,22.622v5.163H8.163L23.392,12.557,18.229,7.393ZM27.385,8.564a1.371,1.371,0,0,0,0-1.941L24.163,3.4a1.371,1.371,0,0,0-1.941,0L19.7,5.92l5.163,5.163,2.52-2.52Z'
                      transform='translate(1.131 1.13)' fill='#1f84e9' />
              </svg>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->
</div>
