<div class='main-content content'>
  <div class='page-content '>
    <div class='container-fluid'>
      <!-- start page title -->
          <div class='row mb-3'>
            <div class='col-xl-4 col-sm-6'>
              <div class='mt-2'>
                <h5>Packaging Products</h5>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='col-lg-12 mb-3'>
              <button class='btn btn-primary mr-2'
                      routerLink='/multisite/createAllProducts'
              >Add a New All Products Page
              </button>
              <button class='btn btn-primary mr-2' routerLink='/multisite/listAllProductsPage'
              >List All Products Page</button>
              <button class='btn btn-primary mr-2 float-right' routerLink='/multisite/editProduct'><span>&#43;</span>
                Add Product
              </button>

            </div>
          </div>

          <table class='table'>
            <thead>
            <tr>
              <th scope='col'>#</th>
              <th scope='col'>Name</th>
              <th scope='col'>Category</th>
              <th scope='col'>Image</th>
              <th scope='col'>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of productsList; index as i; first as isFirst">
              <td><b>{{i + 1}}</b></td>
              <td>{{product.ProductName}}</td>
              <td>{{product.ProductCategory}}</td>
              <td><img [src]='product.ProductImageURL1' alt='' style='width: 50px'></td>
              <td>
                <button class='btn btn-primary edit' data-toggle="tooltip" data-placement="top" title="Edit" (click)='readProduct(product.id)'>
                  <svg id='edit_black_24dp' xmlns='http://www.w3.org/2000/svg' width='25' height='25'
                       viewBox='0 0 33.046 33.046'>
                    <path id='Path_27' data-name='Path 27' d='M0,0H33.046V33.046H0Z' fill='none' />
                    <path id='Path_28' data-name='Path 28'
                          d='M3,22.622v5.163H8.163L23.392,12.557,18.229,7.393ZM27.385,8.564a1.371,1.371,0,0,0,0-1.941L24.163,3.4a1.371,1.371,0,0,0-1.941,0L19.7,5.92l5.163,5.163,2.52-2.52Z'
                          transform='translate(1.131 1.13)' fill='#1f84e9' />
                  </svg>
                </button>
                <button class='btn btn-primary del' data-toggle="tooltip" data-placement="top" title="Delete" (click)='openDialog(product.id)'>
                  <svg xmlns='http://www.w3.org/2000/svg' width='25' height='25' viewBox='0 0 33.046 33.046'>
                    <g id='delete_black_24dp' transform='translate(0)'>
                      <path id='Path_25' data-name='Path 25' d='M0,0H33.046V33.046H0Z' transform='translate(0)'
                            fill='none' />
                      <path id='Path_26' data-name='Path 26'
                            d='M6.377,25.031a2.762,2.762,0,0,0,2.754,2.754H20.146A2.762,2.762,0,0,0,22.9,25.031V8.508H6.377Zm17.9-20.654H19.458L18.081,3H11.2L9.819,4.377H5V7.131H24.277Z'
                            transform='translate(1.884 1.131)' fill='red' />
                    </g>
                  </svg>

                </button>
              </td>
            </tr>
            </tbody>
          </table>

      <!-- end row -->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->
</div>
