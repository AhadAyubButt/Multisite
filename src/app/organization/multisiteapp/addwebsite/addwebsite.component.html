<div class="main-content content">
  <div class="page-content">
    <div class="container-fluid">
      <div class='card'>
        <div class='card-body'>
          <div class='content'>

            <div class="row">
              <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                  <h4 class="mb-0 font-size-18">Add Website</h4>
                </div>
              </div>
            </div>
            <form [formGroup]="form">
              <!-- end page title -->
                        <div class="form-group">
                          <label for="websitename">Website Name</label>
                          <input id="websitename" formControlName="websitename" type="text" class="form-control" />
                        </div>

                    <h4 class="card-title mb-3">Website Image</h4>
                    <p style="color: red;">*The image should be in .webp format</p>
                    <div class="col-12">
                      <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                        <ngx-dropzone-label>
                          <div>
                            <h2>Upload Images</h2>
                          </div>
                        </ngx-dropzone-label>
                        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                                                    [removable]="true" (removed)="onRemove(f)">
                          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})
                          </ngx-dropzone-label>
                        </ngx-dropzone-image-preview>

                </div>
              </div>

              <!-- end row -->
            </form>
          </div>
          <div class="col-lg-12">
            <button class='btn btn-secondary mr-2 float-left'
                      routerLink='/multisite/listWebsites'
              >Close
              </button>
            <button type="submit" class="btn btn-primary mr-1 waves-effect waves-light float-right" (click)="createWebsite()">
              Save Changes
            </button>
          </div>
        </div>
      </div>

      <!-- start page title -->
</div>
<!-- container-fluid -->
</div>
<!-- End Page-content -->
</div>
<!-- end main content-->
