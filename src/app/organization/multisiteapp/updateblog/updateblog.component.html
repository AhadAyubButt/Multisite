<div class='main-content'>
  <div class='page-content'>
    <div class='container-fluid'>
      <!-- start page title -->
      <div class='row'>
        <div class='col-12'>
          <div class='page-title-box d-flex align-items-center justify-content-between'>
            <h4 class='mb-0 font-size-18'>Add Blog</h4>
          </div>
        </div>
      </div>
      <form [formGroup]='form'>
        <!-- end page title -->
        <div class='row'>
          <div class='col-lg-12'>
            <div class='card'>
              <div class='card-body'>
                <h4 class='card-title'>Basic Information</h4>
                <p class='card-title-desc'>Fill all information below</p>
                <div class='row'>
                  <div class='col-sm-12'>
                    <div class='form-group'>
                      <label for='blognewurl'>Add New URL</label>
                      <input id='blognewurl' formControlName='blognewurl' name='blognewurl' type='text'
                             class='form-control'>
                    </div>
                    <div class='form-group'>
                      <label for='blogoldurl'>Add Old URL</label>
                      <input id='blogoldurl' formControlName='blogoldurl' name='blogoldurl' type='text'
                             class='form-control'>
                    </div>
                  </div>
                  <div class='col-sm-12'>
                    <div class='form-group'>
                      <label for='blogname'>Blog Name</label>
                      <input id='blogname' formControlName='blogname' type='text' class='form-control'>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='col-lg-12'>
            <div class='card'>
              <div class='card-body'>
                <div class='form-group'>
                  <h2>Blog Description</h2>
                  <div class='NgxEditor__Wrapper'>
                    <!--                                       <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>-->
                    <!--                                       <ngx-editor-->
                    <!--                                           [editor]="editor"-->
                    <!--                                           formControlName="blogdescription"-->
                    <!--                                           name="blogdescription"></ngx-editor>-->
                    <div [froalaEditor]='options' [(froalaModel)]='editorContent'></div>


                  </div>
                </div>
              </div>
            </div>
            <!-- end card-->
          </div>
          <div class='col-lg-12'>
            <div class='card'>
              <div class='card-body'>
                <h4 class='card-title mb-3'>Blog Images</h4>
                <div class='custom-dropzone' ngx-dropzone [accept]="'image/*'" (change)='onSelect($event)'>
                  <ngx-dropzone-label>
                    <div>
                      <h2>Upload Images</h2>
                    </div>
                  </ngx-dropzone-label>
                  <ngx-dropzone-image-preview ngProjectAs='ngx-dropzone-preview' *ngFor='let f of staticfiles'
                                              [file]='f' [removable]='true' (removed)='onRemove(f)'>
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-image-preview>
                </div>
              </div>
            </div>
          </div>
          <div class='col-lg-12'>
            <div class='card'>
              <div class='card-body'>
                <h4 class='card-title'>Meta Data</h4>
                <p class='card-title-desc'>Fill all information below</p>
                <div class='row'>
                  <div class='col-sm-6'>
                    <div class='form-group'>
                      <label for='metatitle'>Meta title</label>
                      <input id='metatitle' name='productname' formControlName='blogmetatitle' type='text'
                             class='form-control'>
                    </div>
                    <div class='form-group'>
                      <label for='metakeywords'>Meta Keywords</label>
                      <input type='text' class='form-control' formControlName='blogmetakeywords' id='blogmetakeywords'
                             placeholder='Enter Meta Keywords'>
                    </div>
                  </div>
                  <div class='col-sm-6'>
                    <div class='form-group'>
                      <label for='metadescription'>Meta Description</label>
                      <textarea class='form-control' formControlName='blogmetadescription'
                                placeholder='Enter Meta Description' class='form-control' id='metadescription'
                                rows='5'></textarea>
                    </div>
                  </div>
                </div>
                <button type='submit' class='btn btn-primary mr-1 waves-effect waves-light' (click)='updateBlog()'>Save
                  Changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end row -->
      </form>
    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->
</div>
<!-- end main content-->
